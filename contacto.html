    <!-- Contenedor del formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Formulario de Contacto</h3>
                        <p class="mb-0">Comunícate con nosotros</p>
                    </div>
                    <div class="card-body p-5">
                        <form action="enviar.php" method="POST">
                            <!-- Campo de nombre -->
                            <div class="form-group">
                                <label for="nombre" class="font-weight-bold">Nombre</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                                </div>
                            </div>

                            <!-- Campo de correo electrónico -->
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Correo Electrónico</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
                                </div>
                            </div>

                            <!-- Campo de número telefónico -->
                            <div class="form-group">
                                <label for="telefono" class="font-weight-bold">Número Telefónico</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                    </div>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ejemplo: 3312345678" required>
                                </div>
                            </div>

                            <!-- Campo de servicio de interés -->
                            <div class="form-group">
                                <label for="servicio" class="font-weight-bold">Servicio de Interés</label>
                                <select id="servicio" name="servicio" class="custom-select" required>
                                    <option value="">Selecciona una opción</option>
                                    <option value="charcuteria">Charcutería</option>
                                    <option value="snacks">Snacks</option>
                                    <option value="charcuteria-snacks">Charcutería y Snacks</option>
                                </select>
                            </div>

                            <!-- Botón de envío -->
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-custom btn-lg">Enviar</button>
                            </div>
                        </form>
